<VirtualHost *:80>
	ServerAdmin webmaster@localhost

	DocumentRoot /var/www
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	<Directory /var/www/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride None
		Order allow,deny
		allow from all
	</Directory>

	ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
	<Directory "/usr/lib/cgi-bin">
		AllowOverride None
		Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
		Order allow,deny
		Allow from all
	</Directory>

	ErrorLog ${APACHE_LOG_DIR}/error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog ${APACHE_LOG_DIR}/access.log combined

    Alias /doc/ "/usr/share/doc/"
    <Directory "/usr/share/doc/">
        Options Indexes MultiViews FollowSymLinks
        AllowOverride None
        Order deny,allow
        Deny from all
        Allow from 127.0.0.0/255.0.0.0 ::1/128
    </Directory>

# thx: http://www.djangrrl.com/view/working-django-admin-and-legacy-databases-part-2/
Alias /phppgadmin/ "/usr/share/phppgadmin/"
Alias /media/ /usr/lib/python2.7/dist-packages/django/contrib/admin/media/
Alias /static/ /home/user/voipdb/voip/static/
<Location "/">
    PythonHandler django.core.handlers.modpython
    PythonPath "['/usr/lib/python2.7/dist-packages/django', '/home/user/voipdb/library/lib','/home/user/voipdb','/home/user'] + sys.path"
    SetEnv DJANGO_SETTINGS_MODULE 'voipdb.settings'
    SetEnv DJANGO_LOG_DIR '/home/christoph/voipdb/logs/'
    SetHandler python-program
    PythonDebug On
</Location>
<Location "/media">
    SetHandler none
</Location>
<Location "/static">
    SetHandler none
</Location>
<Location "/phppgadmin">
    SetHandler none
</Location>

</VirtualHost>
